<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Meta etiquetas para definir la codificación de caracteres y la visualización en dispositivos móviles -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Título de la página -->
    <title>Landing Page</title>
    
    <!-- Enlace al archivo CSS de Bootstrap desde el CDN para darle estilos a la página -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Contenedor principal de la página, donde se organizará todo el contenido -->
<div class="container">
    <!-- Fila (row) que contiene dos columnas: una con texto y otra con imagen -->
    <div class="row">
        <!-- Columna que ocupa la mitad del ancho en dispositivos medianos (md) y más grandes -->
        <div class="col-md-6">
            <h1>Bienvenido a mi landing page</h1> <!-- Título principal -->
            <p>Esta es una landing page sencilla creada con Bootstrap 5 Grid.</p> <!-- Descripción -->
            <!-- Botón con clase de Bootstrap para darle estilo -->
            <button class="btn btn-primary">Llamada a la acción</button>
        </div>
        <!-- Columna para la imagen, ocupa la otra mitad del ancho -->
        <div class="col-md-6">
            <!-- Imagen que se adapta al tamaño de la columna y mantiene sus proporciones -->
            <img src="https://cdn.pixabay.com/photo/2017/07/31/20/06/ball-2560612_640.jpg"
                 class="img-fluid" alt="Imagen principal">
        </div>
    </div>
    
    <!-- Otra fila para las tarjetas de características -->
    <div class="row mt-4"> <!-- mt-4 agrega un margen superior de 4 unidades -->
        <!-- Primera columna con una tarjeta -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Característica 1</h5> <!-- Título de la tarjeta -->
                    <p class="card-text">Descripción de la característica 1.</p> <!-- Descripción de la característica -->
                </div>
            </div>
        </div>
        <!-- Segunda columna con otra tarjeta -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Característica 2</h5> <!-- Título de la tarjeta -->
                    <p class="card-text">Descripción de la característica 2.</p> <!-- Descripción de la característica -->
                </div>
            </div>
        </div>
        <!-- Tercera columna con otra tarjeta -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Característica 3</h5> <!-- Título de la tarjeta -->
                    <p class="card-text">Descripción de la característica 3.</p> <!-- Descripción de la característica -->
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Enlaces a los archivos JavaScript de Bootstrap y sus dependencias -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>

<!-- Archivo JavaScript de Bootstrap para que los componentes interactivos funcionen correctamente -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
