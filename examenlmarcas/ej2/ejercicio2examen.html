<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        let num = 3;

        function tablas() {

            for (let i = 1; i <= num; i++) {

                for (let j = 1; j <= 10; j++) {

                    (i + 'x' + j + '=' + i * j);

                }

            }

        }

    </script>
</head>
<body>
    
    <button onclick = "tablas()">Hacer las tablas</button>

</body>
</html>
