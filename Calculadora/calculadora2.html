<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="stylescalculadora.css">
  
</head>
<body>

<div class="calculator">
  <input type="text" id="display" class="display" disabled>
  <div class="buttons">
    <button>C</button>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>/</button>

    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>*</button>

    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>-</button>

    <button>0</button>
    <button>.</button>
    <button>+</button>
    <button>=</button>
  </div>
</div>

</body>
</html>
