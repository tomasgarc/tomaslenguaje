<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Listado de Empleados</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    h1 {
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
  <h1>Listado de Empleados</h1>
  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Edad</th>
        <th>Puesto</th>
        <th>Departamento</th>
        <th>Salario</th>
        <th>Ubicación</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Juan Pérez</td>
        <td>35</td>
        <td>Senior Developer</td>
        <td>Technology</td>
        <td>75000</td>
        <td>Madrid, Spain</td>
      </tr>
      <tr>
        <td>María Rodríguez</td>
        <td>28</td>
        <td>Graphic Designer</td>
        <td>Design</td>
        <td>60000</td>
        <td>Paris, France</td>
      </tr>
      <tr>
        <td>Carlos Gómez</td>
        <td>40</td>
        <td>Project Manager</td>
        <td>Project Management</td>
        <td>90000</td>
        <td>Berlin, Germany</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
