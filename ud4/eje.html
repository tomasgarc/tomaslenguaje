<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        // Pedir al usuario hasta qué tabla quiere generar
let limite = parseInt(prompt("Ingrese hasta qué tabla de multiplicar desea ver:"));

// Validar que el usuario ingrese un número válido
if (!isNaN(limite) && limite > 0) {
    for (let i = 1; i <= limite; i++) {
        console.log(`\nTabla de multiplicar del ${i}:`);
        for (let j = 1; j <= 10; j++) {
            console.log(`${i} x ${j} = ${i * j}`);
        }
    }
} else {
    console.log("Por favor, ingrese un número válido.");
}


    </script>
</head>

</html>
